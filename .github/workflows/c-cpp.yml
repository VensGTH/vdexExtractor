name: C/C++ CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make.sh
      run: chmod +x ./make.sh
    - name: make check
      run: ./make.sh
    - uses: actions/upload-artifact@v4.4.0
      with:
       name: Package
       path: | 
        bin/*
